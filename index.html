<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page With A Single Introductory Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo"><img src="images/logo.svg" alt="huddle logo"></div>
    <div class="mockups"><img src="images/illustration-mockups.svg" alt="mockup image"></div>
    <div class="about-container">
        <div class="title-text">Build The Community<br>Your Fans Will Love</div>
        <div class="about-text">Huddle re-imagines the way we build communities. You have<br>a voice, but so does your audience. Create connections with<br>your users as you engage in a genuine discussion.</div>
        <div class="button"><br>Register</div>
    </div>
    <div class="socials-container">
        <div class="facebook"><img src="images/logo-facebook.svg" alt="facebook icon"></div>
        <div class="twitter"><img src="images/logo-twitter.svg" alt="twitter icon"></div>
        <div class="instagram"><img src="images/logo-instagram.svg" alt="instagram icon"></div>
    </div>

</body>
</html>
